<h2>Books</h2>

<input type="text" placeholder="comicName" ng-model="vm.book.comicName">
<input type="number" placeholder="comicIssue" ng-model="vm.book.comicIssue">
<input type="text" placeholder="comicPublisher" ng-model="vm.book.comicPublisher">
<input type="text" placeholder="alreadyOwn" ng-model="vm.book.alreadyOwn">

<button type="button" ng-click="vm.addBook()">Add Book</button>
